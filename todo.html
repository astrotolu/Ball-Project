<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="todo.css">
  <title>To-Do List</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col s12">
        <div class="card" id="main">
          <div class="card-content">
            <h1 id="card-title">TASKS TO DO</h1>
            <div class="row">
              <form id="task-form">
                <div class="input-field col s12">
                <p>Enter task into the input field to add items to your list</p>
                <input type="text" name="task" id="task" >
                <label for="task"></label>
                </div>
                <input type="submit" value="Add Task" class="btn">
              </form>
            </div>
          </div>
          <div class="card-action">
            <span id="card-sub">Tasks List</span>
            <div class="input-field col s12">
              <p>Filter Tasks</p>
              <input type="text" name="filter" id="filter" placeholder="filter task">
              <label for="filter"></label>
            </div>
            <ul class="collection"></ul>
            <button id="clear-task">CLEAR TASKS</button>
        </div>
      </div>
    </div>
  </div>

  <script src="todo.js"></script>
</body>
</html>
